<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8"><script id="vertex-shader" type="x-shader/x-vertex">

attribute  vec4 vPosition;
attribute  vec4 vColor;

uniform mat4 rotation;

void main() 
{
    gl_Position = rotation * vPosition;
} 
</script>

<script id="fragment-shader" type="x-shader/x-fragment">

precision mediump float;
   
uniform vec4 fColor;

void main()
{
    gl_FragColor = fColor;
}
</script>

<script type="text/javascript" src="sakarias_files/webgl-utils.js"></script>
<script type="text/javascript" src="sakarias_files/initShaders.js"></script>
<script type="text/javascript" src="sakarias_files/MV.js"></script>
<script type="text/javascript" src="sakarias_files/sakarias.js"></script>

</head><body>
<canvas id="gl-canvas" width="512" "="" height="512">
   
<br>



</canvas></body></html>
